@(city: String, temp: Double, rain: Option[Double])

<html>
    <head>
        <title>Het weer in @city</title>
    </head>
    <body>
    <h1>Het is nu @temp&deg; C in @city</h1>
    @if(rain.isDefined) {
        Er komt @(rain.get)mm regen
    } else {
        Het blijft droog!
    }
        @weer_image(rain)
    </body>
</html>
